  <main class="post-content"><p><strong>step 1:</strong></p>
<p>为部署在<a href=""><em><u>GitHub</u></em></a>上的博客添加了域名，然而每次 push 更新到 <a href=""><em><u>GitHub</u></em></a> 仓库后，域名需重新设置。<del>（问题）</del></p>
<p><strong>step 2:</strong></p>
<p>每次 push 更新的时候，会自动创建<em>CNAME</em>文件。<del>（原因）</del></p>
<p><strong>step 3:</strong></p>
<p>在 &#x2F;source 目录下创建一个内容为自己域名的<em>CNAME</em>文件。<del>（解决）</del></p>
